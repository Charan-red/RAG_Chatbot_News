version: '3'

services:
  news_chatbot:
    build: .
    container_name: news_chatbot
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./news_index:/app/news_index
      - huggingface_cache:/app/.cache/huggingface
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

volumes:
  huggingface_cache:
